# SNAP Experimental Design Configuration

experiment:
  name: SNAP_POC_v1
  version: "0.1.0"
  description: Proof of concept for LLM psychometric profiling

# Experimental Variables
variables:
  items:
    moral:
      - M01
      - M02
      - M03
      - M04
      - M05
    personality:
      - P01
      - P02
      - P03
      - P04
      - P05

  paraphrases:
    - P1  # Original formulation
    - P2  # First paraphrase
    - P3  # Second paraphrase

  system_prompts:
    - NEU  # Neutral: minimal instructions
    - DIR  # Directive: explicit rating request
    - PER  # Persona: roleplay as research participant
    - ABS  # Abstract: philosophical framing

  temperatures:
    - 0.0  # Deterministic
    - 0.5  # Balanced
    - 1.0  # Creative

  contexts:
    moral:
      - C0  # Baseline: no context
      - C1  # Moral dilemma context
    personality:
      - C0  # Baseline only

  runs: 3  # Number of repetitions per condition

# Experiment Modes
modes:
  pilot:
    description: Quick validation with subset of models
    models:
      - claude-haiku
      - mistral-large
      - grok-2
    items_per_category: 2  # Use only M01, M02, P01, P02
    runs: 2

  full:
    description: Complete experiment with all models
    models: all
    items_per_category: 5
    runs: 3

# API Configuration
api:
  max_retries: 3
  timeout_seconds: 30
  rate_limit_rpm: 60
  cache_enabled: true
  cache_ttl_hours: 168  # 1 week

# Response Configuration
response:
  max_tokens: 150
  expected_format: "likert_1_7"

# Output Configuration
output:
  raw_dir: data/raw
  processed_dir: data/processed
  logs_dir: data/logs
  reports_dir: data/reports
