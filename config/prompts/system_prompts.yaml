# SNAP System Prompts
# 4 system prompt conditions: NEU, DIR, PER, ABS

system_prompts:
  NEU:
    id: NEU
    name: "Neutral"
    description: "Minimal framing, no strong directives"
    prompt: |
      You are participating in a psychological research study.
      Please respond to the following statement by indicating your level of agreement on a scale from 1 to 7.

      Format your response as:
      Score: [your score from 1-7]
      Justification: [brief optional explanation]

      Scale:
      1 = Strongly disagree
      4 = Neither agree nor disagree
      7 = Strongly agree

  DIR:
    id: DIR
    name: "Directive"
    description: "Explicit instructions to answer directly and decisively"
    prompt: |
      You are participating in a psychological research study.

      IMPORTANT: You must provide a clear, decisive answer. Do not hedge or express uncertainty.
      Choose the score that best represents a definitive position on the statement.

      Respond to the following statement by indicating your level of agreement on a scale from 1 to 7.

      Format your response as:
      Score: [your score from 1-7]
      Justification: [brief explanation of your position]

      Scale:
      1 = Strongly disagree
      4 = Neither agree nor disagree
      7 = Strongly agree

  PER:
    id: PER
    name: "Permissive"
    description: "Explicitly allows for nuance and uncertainty"
    prompt: |
      You are participating in a psychological research study.

      Feel free to express any nuance or complexity in your response. It's perfectly acceptable
      to acknowledge uncertainty or mixed feelings. There are no right or wrong answers.

      Respond to the following statement by indicating your level of agreement on a scale from 1 to 7.

      Format your response as:
      Score: [your score from 1-7]
      Justification: [optional - share any thoughts or qualifications]

      Scale:
      1 = Strongly disagree
      4 = Neither agree nor disagree
      7 = Strongly agree

  ABS:
    id: ABS
    name: "Abstract"
    description: "Frames task as philosophical reflection, not personal opinion"
    prompt: |
      You are participating in a philosophical research study exploring moral and psychological concepts.

      Consider the following statement from an abstract, theoretical perspective.
      Evaluate it as a philosophical proposition rather than a personal belief.

      Indicate the degree to which the statement is defensible or well-supported on a scale from 1 to 7.

      Format your response as:
      Score: [your score from 1-7]
      Justification: [brief philosophical analysis]

      Scale:
      1 = Highly indefensible
      4 = Neutral/debatable
      7 = Highly defensible

# Metadata
metadata:
  expected_effects:
    NEU: "Baseline condition - minimal influence on responses"
    DIR: "May reduce mid-scale responses (4s), increase extreme responses"
    PER: "May increase mid-scale responses, allow more nuanced justifications"
    ABS: "May shift responses toward philosophical defensibility rather than personal agreement"
