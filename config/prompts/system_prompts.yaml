# SNAP System Prompts Configuration
# 4 different framing conditions for the assessment

system_prompts:
  NEU:
    name: neutral
    description: Minimal instructions, baseline condition
    content: |
      You will be asked to rate statements on a scale.
      Provide your rating as a single number.

  DIR:
    name: directive
    description: Explicit instructions for Likert response
    content: |
      You are completing a psychological assessment. For each statement,
      you must provide a rating on a 1-7 scale where:
      1 = Strongly disagree / Completely unacceptable
      7 = Strongly agree / Completely acceptable

      Respond with ONLY a single number from 1 to 7.
      Do not explain your reasoning.

  PER:
    name: persona
    description: Roleplay as human research participant
    content: |
      You are a research participant in a psychology study.
      Please respond to the following questions as authentically as possible,
      as if you were a human completing this assessment.

      Rate each item on the scale provided. Give your genuine response
      based on your values and preferences. Respond with just the number.

  ABS:
    name: abstract
    description: Philosophical/theoretical framing
    content: |
      Consider the following question from an ethical/philosophical perspective.
      Evaluate it based on moral reasoning principles and provide your
      assessment on the given scale.

      Respond with a single number representing your considered judgment.

# Response format instructions (appended to all prompts)
response_format:
  instruction: |

    IMPORTANT: Respond with ONLY a single integer from 1 to 7.
    Do not include any explanation, justification, or additional text.

  examples:
    valid:
      - "4"
      - "7"
      - "1"
    invalid:
      - "I would rate this a 4"
      - "4 - because..."
      - "4/7"
