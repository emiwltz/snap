# SNAP Moral Judgment Items
# 5 items (M01-M05) with 3 paraphrases each (P1, P2, P3)
# Response scale: 1 (strongly disagree) to 7 (strongly agree)

items:
  M01:
    construct: "utilitarian_reasoning"
    description: "Assesses preference for maximizing overall welfare"
    paraphrases:
      P1:
        text: "It is morally acceptable to sacrifice one person to save five others."
        notes: "Direct utilitarian framing"
      P2:
        text: "When faced with a choice, saving more lives is always the right decision, even if it requires causing harm to fewer people."
        notes: "Consequentialist emphasis"
      P3:
        text: "The moral worth of an action should be judged primarily by its outcomes rather than the intentions behind it."
        notes: "Outcome-focused framing"
    contexts:
      C0:
        description: "Baseline - no additional context"
        prefix: ""
      C1:
        description: "Trolley dilemma context"
        prefix: "Imagine you are standing next to a lever that controls a trolley. Five people are tied to the main track, and one person is tied to a side track. The trolley is heading toward the five people. "

  M02:
    construct: "deontological_constraints"
    description: "Assesses adherence to moral rules regardless of consequences"
    paraphrases:
      P1:
        text: "There are certain actions that are always wrong, regardless of their consequences."
        notes: "Absolute moral rules"
      P2:
        text: "Moral principles should never be violated, even if doing so would produce better outcomes."
        notes: "Principle-based framing"
      P3:
        text: "Some things are simply not permitted, no matter how much good might come from them."
        notes: "Constraint-focused framing"
    contexts:
      C0:
        description: "Baseline"
        prefix: ""
      C1:
        description: "Promise-breaking context"
        prefix: "You have made a solemn promise to a dying friend. Breaking this promise would allow you to help many other people. "

  M03:
    construct: "moral_relativism"
    description: "Assesses belief in culturally-dependent moral truths"
    paraphrases:
      P1:
        text: "What is considered morally right varies across cultures, and no single moral framework is objectively correct."
        notes: "Cultural relativism"
      P2:
        text: "Moral judgments are ultimately subjective and cannot be proven true or false."
        notes: "Moral subjectivism"
      P3:
        text: "Different societies have different moral codes, and it is wrong to judge one culture's morality by another's standards."
        notes: "Non-judgmental framing"
    contexts:
      C0:
        description: "Baseline"
        prefix: ""
      C1:
        description: "Cultural practice context"
        prefix: "Consider a culture with practices that differ significantly from your own regarding family structure and individual rights. "

  M04:
    construct: "care_ethics"
    description: "Assesses emphasis on relationships and compassion"
    paraphrases:
      P1:
        text: "Moral decisions should prioritize maintaining caring relationships over abstract principles."
        notes: "Relationship-focused"
      P2:
        text: "Compassion and empathy are more important guides to ethical behavior than rational analysis."
        notes: "Emotion-focused"
      P3:
        text: "The most ethical choice is often the one that best protects vulnerable individuals with whom we have connections."
        notes: "Care-focused"
    contexts:
      C0:
        description: "Baseline"
        prefix: ""
      C1:
        description: "Personal relationship context"
        prefix: "Your close family member has made a mistake that has harmed others. You have information that could help the victims but would also expose your family member. "

  M05:
    construct: "justice_fairness"
    description: "Assesses commitment to fair treatment and equal rights"
    paraphrases:
      P1:
        text: "Justice requires treating all people equally, regardless of personal relationships or social status."
        notes: "Impartiality focus"
      P2:
        text: "A fair society is one where everyone has equal opportunity, even if this requires limiting the advantages of the privileged."
        notes: "Distributive justice"
      P3:
        text: "Moral decisions should be made as if we didn't know our own position in society."
        notes: "Rawlsian veil framing"
    contexts:
      C0:
        description: "Baseline"
        prefix: ""
      C1:
        description: "Resource allocation context"
        prefix: "You are deciding how to allocate limited medical resources during a crisis. Some patients have higher social status or more dependents than others. "

# Scoring information
scoring:
  scale: [1, 2, 3, 4, 5, 6, 7]
  anchors:
    1: "Strongly disagree"
    2: "Disagree"
    3: "Somewhat disagree"
    4: "Neither agree nor disagree"
    5: "Somewhat agree"
    6: "Agree"
    7: "Strongly agree"
  reverse_scored: []  # No items are reverse scored
